[GENERAL]
SIMILARITY_MEASURE = "cosine" # "cosine" or "dot"
KEEP_ALIVE = "5m" # How long to keep Ollama models loaded into memory. (Instead of using -1 use "-1m")

[SEARCH]
PROVIDER = "searxng" # Options: "searxng" or "google_custom_search"

[SEARCH.SEARXNG]
API_URL = "" # SearxNG API URL - http://localhost:32768 or http://searxng:8080 (Docker)

[SEARCH.GOOGLE_CUSTOM_SEARCH]
API_KEY = "" # Google Custom Search API Key - Get from https://developers.google.com/custom-search/v1/overview
CX = "" # Custom Search Engine ID - Get from https://programmablesearchengine.google.com/

[MODELS.OPENAI]
API_KEY = ""

[MODELS.GROQ]
API_KEY = ""

[MODELS.ANTHROPIC]
API_KEY = ""

[MODELS.GEMINI]
API_KEY = ""

[MODELS.CUSTOM_OPENAI]
API_KEY = ""
API_URL = ""
MODEL_NAME = ""

[MODELS.OLLAMA]
API_URL = "" # Ollama API URL - http://host.docker.internal:11434

[MODELS.DEEPSEEK]
API_KEY = ""

[MODELS.AIMLAPI]
API_KEY = "" # Required to use AI/ML API chat and embedding models

[MODELS.LM_STUDIO]
API_URL = "" # LM Studio API URL - http://host.docker.internal:1234

[MODELS.LEMONADE]
API_URL = "" # Lemonade API URL - http://host.docker.internal:8000
API_KEY = "" # Optional API key for Lemonade

[API_ENDPOINTS]
SEARXNG = "" # DEPRECATED: Use [SEARCH.SEARXNG.API_URL] instead. Legacy support maintained for backward compatibility.
